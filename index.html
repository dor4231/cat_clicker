<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/models.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Cat Clicker</h1>
        </header>
        <div class="card-container">
            <div class="cat-card">
                <h3 class="cat-name"></h3>
                <p class="click-counter">Number of clicks: <span class="number"></span></p>
                <img src="" alt="Cat Image to click on">
            </div>
        </div>

        <div class="pop-up edit-cat hidden">
            <ul>
                <li>
                    <label for="cat-name">Cat's Name:</label>
                    <input type="text" id="cat-name">
                </li>
                <li>
                    <label for="cat-image">Cat's Image:</label>
                    <input type="url" id="cat-image">
                </li>
                <li>
                    <label for="cat-clicks">Cat's Clicks:</label>
                    <input type="number" id="cat-clicks">
                </li>
                <button class="save">Save</button>
                <button class="cancel">Cancel</button>
            </ul>
        </div>
    </main>

    <div class="side-menu">
        <h2>List of Cats:</h2>
        <ul class="cat-list">
            <!--Insert Cat Names Here!-->
        </ul>
        <button id="admin">
            Admin
        </button>
    </div>
</body>
</html>
